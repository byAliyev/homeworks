<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vurma Cədvəli</title>
	<style>
		body *{
			font-family: Comic Sans MS;
			margin: 0;
			padding: 0;
		}
		table, th, td {
    			border: 1px solid #e65100;
				border-collapse: collapse;
				color: #ffb74d;
		}
		td {
			padding: 0 10px;
			display: block;
		}
		tr {
			float: left;
			margin: 35px;
			padding: 35px;
		}
		h1 {
			text-align: center;
			color: #f57c00;
			font-size: 25px;
			font-weight: bold;
		}
	</style>
</head>
<body>
	<h1>Vurma Cedveli</h1>
	<script type="text/javascript">
		function vurma(){
				document.write("<table>");
					for(i=1;i<11;i++){
						document.write("<tr>");
						for(j=1;j<11;j++){
						document.write("<td>"+i+" x "+j+" = "+i*j+"</td>");
						}
						document.write("</tr>");
					}
				document.write("</table>");
		}
		vurma();
	</script>
</body>
</html>

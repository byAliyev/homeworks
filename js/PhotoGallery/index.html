<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<style>
		* {
			margin:0;
			padding:0;
		}
		img {
			border:0;
		}
		div {
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<script type="text/javascript">
		// div - divin ölçüsü
		// col - sütunların sayı
		function galery(div,col){
			document.write('<div style="width:'+div+'px; padding:'+(div-(div-5))+'px; height:auto; border:1px solid red;">');
					for(i=1;i<13;i++){
							document.write('<img src="images/img.jpg" style="width:'+((div/col)-10)+'px; margin:'+(div-(div-5))
								+'px;">');
					}
			document.write("</div>");
		}
		galery(700,2);
	</script>
</body>
</html>
